<!DOCTYPE html>
<html lang="en">
<head>
  <title>Speed Checker	</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://localhost/Web-Page-Speed-Checker/css/bootstrap.min.css">
  <style type="text/css">
  	body{
  		background-image: url("http://localhost/Web-Page-Speed-Checker/img/Background-Color-67.jpg");
  	}
  	.data{
  		margin-left: 10px;
  		 margin-top: 20px;
  	}
  	h3{
  	
  	}
  	.result{
  		color: green;
  		font-size: 25px;
  		margin-top: 30px;
  	}
    .footer {
     position: fixed;
     left: 0;
     bottom: 0;
     width: 100%;
     background-color: grey;
     color: white;
     text-align: center;
  }

  </style>

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Speed Checker</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="http://localhost/Web-Page-Speed-Checker/">Home</a></li>
      <li><a href="http://localhost/Web-Page-Speed-Checker/guide.html">Guide</a></li>
      <li><a href="https://github.com/AustinZuniga/Web-Page-Speed-Checker">About</a></li>
    </ul>
  </div>
</nav>
<div class="container">
	<h1> Web Page Speed Checker </h1>
	<label>FILE PATH:</label>

	<label id="error_msg" style="color:red"></label>
	<input  class="form-control input-lg" type="text" name="file" id="file" style="margin-top: 10px;">
	<button type="button" class="btn btn-success btn-lg" style="margin-top: 10px;" name="check" id="check">Check Speed</button>


	<div style="margin-top: 30px;">
		<div class="row" style="margin-left: 0px;">
      <div class="col-md-3">
        <h3>Page Size: <p class="data" id="filesize">0 byte</p></h3>
      </div>
			<div class="col-md-3">
				<h3>Page Response Time: <p class="data" id="response">0 second/s</p></h3>
			</div>
			
			<div class="col-md-3">
				<h3>Page Speed: <p class="data" id="speed">0 kb/s</p></h3>
			</div>


      <div class="col-md-3">
        <h3>Memory Usage: <p class="data" id="memory">0 MB</p></h3>
      </div>

			<div class="col-md-12">
				<div class="result" id="result"></div>
			</div>
			
		</div>
	</div>

</div>

<div class="footer">
  <p>Created By: Earl Austin A. Zuniga (2018)</p>
</div>
<script src="http://localhost/Web-Page-Speed-Checker/js/jquery.min.js"></script>

</body>
</html>
